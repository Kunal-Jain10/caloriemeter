<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="{{ url_for('static', filename='css/stdInfoPage.css')}}">
</head>
<body class="bg-nav">
<div class="container-fluid background">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <form class="form-container bg" method="post" action="/stdWelcomePage">
                <p class="mb-4 topic">
                    Calorimeter
                </p>
                <div class="mb-4 form-group">
                    <p><h4>Welcome {{ username }} !</h4></p>
                </div>

                <div class="mb-4 form-group">
                    <p><h4>Your Daily Calories: {{ calories }} </h4></p>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-success next-btn">Done</button>
            </form>

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

</body>
</html>
