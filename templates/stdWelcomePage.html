<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Stylesheet-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="{{ url_for('static', filename='authenticate.css')}}">
</head>
<body class="bg-nav">
<!--Container class -->
<div class="container-fluid">
    <div class="row">
        <!--Dividing in sections-->
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <!--Output form-->
            <form class="form-container bg" method="post" action="/stdWelcomePage">
                <!--Title-->
                <p class="mb-4 topic">
                    caloriemeter
                </p>
                <!-- Welcome messages -->
                <div class="mb-4 form-group">
                    <p><h5>Welcome {{ username }} !</h5></p>
                </div>

                <div class="mb-4 form-group">
                    <p><h5>Your BMI: {{ bmi }} </h5></p>
                </div>

                <div class="mb-4 form-group">
                    <p><h5>Your Daily Calories: {{ calories }} to {{ goal_weight }} </h5></p>
                </div>

                <!--Submit button-->
                <button type="submit" class="btn btn-primary btn-block btn-success next-btn mb-4">D O N E</button>
            </form>

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

</body>
</html>
